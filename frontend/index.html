<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>C-Forge</title>
    <meta name="title" content="C-Forge" />
    <meta
      name="description"
      content="C-Forge - A platform connecting developers with programming tools and resources."
    />
    <meta
      name="keywords"
      content="C-Forge, programming, coding, developer tools, software development"
    />
    <meta name="author" content="C-Forge Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cforge.live/" />
    <meta property="og:title" content="C-Forge" />
    <meta
      property="og:description"
      content="Discover C-Forge - Your coding companion."
    />
    <meta property="og:image" content="https://cforge.live/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cforge.live/" />
    <meta property="twitter:title" content="C-Forge" />
    <meta
      property="twitter:description"
      content="Discover C-Forge - Your coding companion."
    />
    <meta
      property="twitter:image"
      content="https://cforge.live/twitter-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://cforge.live/" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Other optional meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
