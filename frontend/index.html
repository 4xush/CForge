<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Meta -->
    <title>CForge</title>
    <meta name="title" content="CForge" />
    <meta
      name="description"
      content="CForge is a collaborative platform connecting developers with tools, rooms, messaging, and coding statistics from LeetCode, GitHub, and Codeforces."
    />
    <meta
      name="keywords"
      content="CForge, coding platform, developer tools, LeetCode, GitHub, Codeforces, programming community"
    />
    <meta name="author" content="CForge Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#6b46c1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Canonical -->
    <link rel="canonical" href="https://cforge.live/" />

    <!-- Favicons -->
    <link rel="icon" href="favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cforge.live/" />
    <meta property="og:title" content="CForge" />
    <meta
      property="og:description"
      content="Join CForge — a collaborative platform to connect developers, track your coding progress, and grow together."
    />
    <meta property="og:image" content="https://cforge.live/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cforge.live/" />
    <meta name="twitter:title" content="CForge" />
    <meta
      name="twitter:description"
      content="Join CForge — your all-in-one coding companion."
    />
    <meta name="twitter:image" content="https://cforge.live/og-image.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: sans-serif, Roboto, 'Press Start 2P';
    "
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
