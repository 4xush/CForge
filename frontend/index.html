<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./public/logo.png" type="image/png" />

    <!-- Title & Meta -->
    <title>C-Forge</title>
    <meta name="title" content="C-Forge" />
    <meta
      name="description"
      content="C-Forge is a collaborative platform connecting developers with tools, rooms, messaging, and coding statistics from LeetCode, GitHub, and Codeforces."
    />
    <meta
      name="keywords"
      content="C-Forge, coding platform, developer tools, LeetCode, GitHub, Codeforces, programming community"
    />
    <meta name="author" content="C-Forge Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://cforge.live/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cforge.live/" />
    <meta property="og:title" content="C-Forge" />
    <meta
      property="og:description"
      content="Join C-Forge — a collaborative platform to connect developers, track your coding progress, and grow together."
    />
    <meta property="og:image" content="https://cforge.live/og-image.png" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cforge.live/" />
    <meta name="twitter:title" content="C-Forge" />
    <meta
      name="twitter:description"
      content="Join C-Forge — your all-in-one coding companion."
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Performance optimizations -->
    <link rel="preload" as="script" href="/src/main.jsx" />
    <meta name="theme-color" content="#6b46c1" />
  </head>

  <body
    style="margin: 0; padding: 0; font-family: sans-serif, 'Press Start 2P'"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
